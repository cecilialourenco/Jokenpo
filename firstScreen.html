<!DOCTYPE html>

<html lang="pt-BR">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<title>Jokenpo</title>

		<link rel="stylesheet" href="reset.css">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@700&display=swap">
		<link rel="stylesheet" href="top.css">
    <link rel="stylesheet" href="middle.css">
    <link rel="stylesheet" href="bottom.css">
    <link rel="stylesheet" href="firstScreen.css">
  

    <script src="https://kit.fontawesome.com/219fd49ac9.js" crossorigin="anonymous"></script>

    <script defer src="firstScreen.js"></script>
	</head>

	<body>
		<div class="container">
			<header>
        <h1>Jokenpo</h1>
				<span>versão 2.0</span>
			</header>

      <hr> 

			<main>
        <div>
          <h2 class="ranking">Ranking <i class="fas fa-trophy"></i></h2>
            <ul class="ranking-players">
              <li>1°</li>
              <li>2°</li>
              <li>3°</li>
            </ul>
        </div>

        <h2 class="play-mode">Escolha o número de partidas</h2>
        <div class="match">
          <button class="selected">5 partidas</button>
          <button>10 partidas</button>
        </div>

        <div>
          <form action="index.html">    
            <h2 class="name">Digite seu nome</h2>
            <input id="player-name" type="text" placeholder="Nome de quem vai jogar" required>
            <input type="submit" value="Jogar!" class="bottom-box">
          </form>
        </div>
			</main>

		</div>
	</body>
</html>
